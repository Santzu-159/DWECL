<!DOCTYPE html>
<html>
	<head>
        <meta charset=utf-8 />
        <title>Insertar y borrar filas/celdas en tabla - w3resource</title>
    </head>
	<body>
        <script>
            function insertarPrincipio(){
                let tabla = document.getElementById("tabla");
                tabla.insertRow(0); //insertamos una fila al principio
            }

            function borrarPrincipio(){
                let tabla = document.getElementById("tabla");
                tabla.deleteRow(0); //borramos la primera fila
            }

            function insertarFinal(){
                let tabla = document.getElementById("tabla");
                let indiceUltimo = tabla.getElementsByTagName("tr").length;
                tabla.insertRow(indiceUltimo);
            }

            function borrarFinal(){
                let tabla = document.getElementById("tabla");
                let indiceUltimo = tabla.getElementsByTagName("tr").length;
                tabla.deleteRow(indiceUltimo-1);
            }

            function insertarFc(){
                let tabla = document.getElementById("tabla");
                tabla.insertRow(0); //insertamos una fila al principio
                let fila = tabla.getElementsByTagName("tr")[0];
                //insertamos una celda en 0 y lueg o otra tambien y la primera se desplaza a la posicion 1
                fila.insertCell(0);
                fila.insertCell(0);
            }

            function borrarUltimaCelda(){
                let tabla = document.getElementById("tabla");
                let filas = tabla.getElementsByTagName("tr");
                let UFila = filas[filas.length-1];

                UFila.deleteCell(-1);
            }

        
        </script>
    	<table id="tabla" border="1">
        	<tr>
            	<td>Fila1 Celda1</td>
            	<td>Fila1 Celda2</td>
       	    </tr>
        	<tr>
            	<td>Fila2 Celda1</td>
            	<td>Fila2 Celda2</td>
        	</tr>
    	</table>
    	<br>
   	    <input id="btn1" type="button" value="Insertar Fila Principio" onclick="insertarPrincipio()" >
    	<input id="btn2" type="button" value="Borrar Fila Principio" onclick="borrarPrincipio()">
    	<input id="btn3" type="button" value="Insertar Fila Final" onclick="insertarFinal()">
    	<input id="btn4" type="button" value="Borrar Fila Final" onclick="borrarFinal()">
    	<input id="btn5" type="button" value="Insertar Fila y 2 Celdas" onclick="insertarFc()">
    	<input id="btn8" type="button" value="Borrar Celda Ãšltima Fila" onclick="borrarUltimaCelda()">
	</body>
</html>
