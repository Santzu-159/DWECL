<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2{margin-left: 50px}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
            
        </style>

        <script>

            let seleccionada;

            window.onload=function(){
                let filas = document.getElementsByTagName("tr");
                seleccionada = filas[1];
                for(let i =0; i<filas.length; i++){
                    filas[i].addEventListener("click",obtenerDatos,false);
                }
            }

            function obtenerDatos(evento){

                seleccionada = evento.target.parentNode;
                let celdas = evento.target.parentNode.getElementsByTagName("td");
                
                document.getElementById("fname").value = celdas[0].innerHTML;
                document.getElementById("lname").value = celdas[1].innerHTML;
                document.getElementById("age").value = celdas[2].innerHTML;
            }

            function addHtmlTableRow(){

                let tabla = document.getElementById("table");
                let indiceUltimo = tabla.getElementsByTagName("tr").length;
                let fila = tabla.insertRow(indiceUltimo);
                fila.addEventListener("click", obtenerDatos, false);

                let celda= fila.insertCell(0);
                celda.innerHTML = document.getElementById("age").value;
                celda= fila.insertCell(0);
                celda.innerHTML = document.getElementById("lname").value;
                celda= fila.insertCell(0);
                celda.innerHTML = document.getElementById("fname").value;
        
            }

            function editHtmlTbleSelectedRow(){

                let celdas = seleccionada.getElementsByTagName("td");
                celdas[2].innerHTML = document.getElementById("age").value;
                celdas[1].innerHTML = document.getElementById("lname").value;
                celdas[0].innerHTML = document.getElementById("fname").value;
            }

            function removeSelectedRow(){

                seleccionada.remove();
            }

        </script>
        
    </head>
    <body>
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>A1</td>
                        <td>B1</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>A3</td>
                        <td>B3</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>A2</td>
                        <td>B2</td>
                        <td>20</td>
                    </tr>
                </table>
            </div>
            <div class="tab tab-2">
                First Name : <input type="text" name="fname" id="fname">
                Last Name : <input type="text" name="lname" id="lname">
                Age : <input type="number" name="age" id="age">
                
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>
    </body>
</html>
