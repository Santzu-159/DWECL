<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <title>Ejercicio 2</title>
</head>
<body>
    <script type="text/javascript" src="codigo.js"></script>
    <form id ="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
        </div>
        <button type="submit" class="btn btn-primary" id="enviar">Submit</button>
      </form>


      <form class="mt-3">
        <div class="form-inline">
          <label for="valorCookie">Fallos</label>
          <input type="text"class="form-control mx-sm-3" id="valorCookie"value="" readonly/>
          <button id='borrar' type="submit" class="btn btn-danger">Borrar</button>
        </div>
        <div class="form-group mt-3">
          <button id='recargar' type="button" class="btn btn-info">Recargar</button>
        </div>
      </form>
</body>
</html>
