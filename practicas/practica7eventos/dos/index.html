<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Documento</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
            
            .blanco {
                background-color: white;
            }
            
            .rojo {
                background-color: red;
            }
            
            .amarillo {
                background-color: yellow;
            }
        </style>
    </head>

    <body>
            <script>
                window.onload=function(){
                    document.addEventListener("keypress",tPulsada);
                }
                
                function tPulsada(event){

                    let tecla = event.key; //obtenemos la tecla y la guardamos en la variable
                    switch (tecla){
                        case 'r': document.getElementById("prueba").className="rojo";
                                    break;
                        case 'a': document.getElementById("prueba").className="amarillo";
                                    break;
                        case 'b': document.getElementById("prueba").className="blanco";
                                    break;
                    }
                }
            </script>
            <div id="prueba" tabindex=1></div>
    </body>
</html>
