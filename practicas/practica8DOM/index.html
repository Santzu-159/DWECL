<html>
    <head></head>
    <body>
        <script>
            window.onload=function(){
                 let h2 = document.getElementsByTagName("h2");
                 for(let i = 0; i<h2.length;i++){
                     h2[i].addEventListener("click",muestraProvincias);
                 }
            }

            function muestraProvincias(evento){

                let zona = evento.target.parentNode.id; //obtenemos el padre
                let lista = evento.target.nextElementSibling;
                let provincias = lista.getElementsByTagName("li");
                let text = document.getElementById("texto");

                let texto1 = "Has elegido "+evento.target.innerHTML+" que esta situada en el "+zona+".<br>";
                texto1+="El número de provincias es "+provincias.length+": ";

                for(let i = 0; i< provincias.length; i++){
                    texto1+=provincias[i].innerHTML+" ";
                }
                text.innerHTML=texto1;
            }
        </script>
        
        <div id="norte">
            <h2>Galicia</h2>
            <ul id="lista">
                <li>A Coruña</li>
                <li>Lugo</li>
                <li>Ourense</li>
                <li>Pontevedra</li>
            </ul>
        </div>
        <div id="sur">
            <h2>Canarias</h2>
            <ul id="lista">
                <li>Santa Cruz de Tenerife</li>
                <li>Las Palmas</li>
            </ul>
        </div>
        <div id="texto"></div>
    </body>
</html>
